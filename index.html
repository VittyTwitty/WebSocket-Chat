<!doctype html>
<html>

<head>
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://code.jquery.com/jquery-3.0.0.slim.min.js"></script>
</head>

<body>
    <header>
        <div class="fileDisplayArea"></div>
        <div id="change-name">
            <span>Ваше имя: </span>
            <input id="change-name-input" type="text">
        </div>
        <div class="online-users-wrapper">
            <span>Users in chat: </span>
            <div id="online-users">0</div>
        </div>

    </header>
    <div id="chat-wrapper">
        <ul id="chat-display">
        </ul>
        <div id="chat-send">
            <input id="chat-send-message" placeholder="Напишите сообщение..." />
            <label id="put-file-input_label">
                <span><i class="fa fa-share-alt" aria-hidden="true"></i></span>
                <input id="put-file-input" type="file" placeholder="file">    
            </label>

            <button id="chat-send-button">Send</button>
        </div>
    </div>
    <script src="js/client.js"></script>
</body>

</html>
